<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek - ZEUSFR Minecraft Sunucusu</title>
    <style>
        /* Hamburger Menü Stil */
        #menuToggle {
            display: none;
        }

        #menuIcon {
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        #menuContent {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: #333;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        #menuContent a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        #menuToggle:checked + #menuContent {
            display: block;
        }

        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            color: #00bcd4;
            font-size: 36px;
            font-weight: bold;
        }

        section {
            text-align: center;
            padding: 50px;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
        }

        footer p {
            color: #fff;
        }

        textarea {
            padding: 10px;
            margin: 10px;
            width: 200px;
            background-color: #333;
            border: none;
            color: white;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #007a8d;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <h1>ZEUSFR</h1>
        </div>
    </header>

    <!-- Hamburger Menü -->
    <label id="menuIcon" for="menuToggle">&#9776; Menü</label>
    <input type="checkbox" id="menuToggle" />
    <div id="menuContent">
        <a href="index.html">Ana Sayfa</a>
        <a href="market.html">Market</a>
        <a href="rules.html">Kurallar</a>
        <a href="support.html">Destek</a>
        <a href="login.html">Giriş</a>
        <a href="register.html">Kayıt</a>
    </div>

    <!-- Main Content (Destek Formu vb.) -->
    <section>
        <h2 style="color: #00bcd4; font-size: 36px;">Destek Alın</h2>
        <form action="#" method="post">
            <textarea name="message" placeholder="Mesajınızı Buraya Yazın" rows="5"></textarea>
            <button type="submit">Gönder</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 ZEUSFR | Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
