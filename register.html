<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - ZEUSFR Minecraft Sunucusu</title>
    <script>
        // Kullanıcı kaydı kontrolü
        let users = JSON.parse(localStorage.getItem("users")) || [];

        // Kayıt formu
        function register() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Kullanıcı adı ve şifrenin boş olup olmadığını kontrol et
            if (username === "" || password === "") {
                alert("Lütfen tüm alanları doldurun!");
                return;
            }

            // Kullanıcı adının zaten kayıtlı olup olmadığını kontrol et
            if (users.some(user => user.username === username)) {
                alert("Bu kullanıcı adı zaten alınmış.");
                return;
            }

            // Yeni kullanıcıyı localStorage'a ekle
            users.push({ username, password });
            localStorage.setItem("users", JSON.stringify(users));

            // Kayıt işlemi başarılı, ana sayfaya yönlendir
            alert("Kayıt başarılı!");
            window.location.href = "index.html";  // Ana sayfaya yönlendirme
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #1f1f1f; color: white; margin: 0; padding: 0;">

    <!-- Header -->
    <header style="background-color: #111; padding: 20px 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <h1 style="color: #00bcd4; font-size: 36px; font-weight: bold;">ZEUSFR</h1>
        </div>
    </header>

    <!-- Kayıt Formu -->
    <section style="text-align: center; padding: 50px;">
        <h2 style="color: #00bcd4; font-size: 36px;">Kayıt Olun</h2>
        <form onsubmit="event.preventDefault(); register();" style="color: white;">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required style="padding: 10px; margin: 10px; width: 200px;">
            <input type="password" id="password" placeholder="Şifre" required style="padding: 10px; margin: 10px; width: 200px;">
            <button type="submit" style="padding: 10px 20px; background-color: #00bcd4; color: white; border: none; cursor: pointer;">Kayıt Ol</button>
        </form>
    </section>

    <!-- Footer -->
    <footer style="background-color: #111; text-align: center; padding: 20px;">
        <p style="color: #fff;">© 2025 ZEUSFR | Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>;
