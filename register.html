<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - ZEUSFR</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #1f1f1f; color: white; min-height: 100vh; display: flex; flex-direction: column;">
    <!-- Header -->
    <header style="background-color: #111; padding: 15px 0; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); position: relative;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" style="color: #00bcd4; font-size: 28px; font-weight: bold; text-decoration: none;">ZEUSFR</a>
            
            <!-- PC Menüsü -->
            <nav id="desktopNav" style="display: flex; gap: 25px;">
                <a href="index.html" style="color: white; text-decoration: none; font-size: 18px;">Ana Sayfa</a>
                <a href="market.html" style="color: white; text-decoration: none; font-size: 18px;">Market</a>
                <a href="rules.html" style="color: white; text-decoration: none; font-size: 18px;">Kurallar</a>
                <a href="support.html" style="color: white; text-decoration: none; font-size: 18px;">Destek</a>
                <a href="login.html" id="loginLink" style="color: white; text-decoration: none; font-size: 18px;">Giriş Yap</a>
                <a href="profile.html" id="profileLink" style="display: none; color: #00bcd4; text-decoration: none; font-size: 18px;">Profil</a>
                <button id="logoutBtn" style="display: none; background: none; border: none; color: white; font-size: 18px; cursor: pointer;">Çıkış Yap</button>
            </nav>
            
            <!-- Hamburger Menü -->
            <div class="hamburger" onclick="toggleMenu()" style="display: none; flex-direction: column; cursor: pointer; width: 30px; height: 25px; justify-content: space-between;">
                <div style="background-color: white; height: 3px; width: 100%;"></div>
                <div style="background-color: white; height: 3px; width: 100%;"></div>
                <div style="background-color: white; height: 3px; width: 100%;"></div>
            </div>
        </div>
        
        <!-- Mobil Menü -->
        <div id="mobileNav" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: #333; padding: 20px; z-index: 1000;">
            <a href="index.html" style="display: block; color: white; text-decoration: none; padding: 12px 0; border-bottom: 1px solid #444; font-size: 18px;">Ana Sayfa</a>
            <a href="market.html" style="display: block; color: white; text-decoration: none; padding: 12px 0; border-bottom: 1px solid #444; font-size: 18px;">Market</a>
            <a href="rules.html" style="display: block; color: white; text-decoration: none; padding: 12px 0; border-bottom: 1px solid #444; font-size: 18px;">Kurallar</a>
            <a href="support.html" style="display: block; color: white; text-decoration: none; padding: 12px 0; border-bottom: 1px solid #444; font-size: 18px;">Destek</a>
            <a href="login.html" id="mobileLoginLink" style="display: block; color: white; text-decoration: none; padding: 12px 0; border-bottom: 1px solid #444; font-size: 18px;">Giriş Yap</a>
            <a href="profile.html" id="mobileProfileLink" style="display: none; color: #00bcd4; text-decoration: none; padding: 12px 0; border-bottom: 1px solid #444; font-size: 18px;">Profil</a>
            <button id="mobileLogoutBtn" style="display: none; background: none; border: none; color: white; font-size: 18px; cursor: pointer; width: 100%; text-align: left; padding: 12px 0;">Çıkış Yap</button>
        </div>
    </header>

    <!-- Kayıt Formu -->
    <main style="flex: 1; max-width: 500px; margin: 30px auto; padding: 0 20px; width: 100%;">
        <div style="background-color: #2a2a2a; padding: 30px; border-radius: 8px;">
            <h2 style="color: #00bcd4; text-align: center; margin-bottom: 30px; font-size: 28px;">Kayıt Ol</h2>
            
            <form id="registerForm" style="display: flex; flex-direction: column; gap: 20px;">
                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 16px;">Kullanıcı Adı:</label>
                    <input type="text" id="username" required style="width: 100%; padding: 12px; background-color: #333; border: 1px solid #444; color: white; border-radius: 4px;">
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 16px;">E-posta:</label>
                    <input type="email" id="email" required style="width: 100%; padding: 12px; background-color: #333; border: 1px solid #444; color: white; border-radius: 4px;">
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 16px;">Şifre:</label>
                    <input type="password" id="password" required style="width: 100%; padding: 12px; background-color: #333; border: 1px solid #444; color: white; border-radius: 4px;">
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px; font-size: 16px;">Şifre Tekrar:</label>
                    <input type="password" id="confirmPassword" required style="width: 100%; padding: 12px; background-color: #333; border: 1px solid #444; color: white; border-radius: 4px;">
                </div>
                
                <button type="submit" style="padding: 14px; background-color: #00bcd4; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; font-weight: bold;">Kayıt Ol</button>
                
                <p style="text-align: center; margin-top: 20px;">
                    Zaten hesabınız var mı? <a href="login.html" style="color: #00bcd4;">Giriş Yapın</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer style="background-color: #111; text-align: center; padding: 25px;">
        <p>© 2025 ZEUSFR | Tüm Hakları Saklıdır.</p>
    </footer>

    <script>
        // Menü kontrolü
        function toggleMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.style.display = mobileNav.style.display === 'block' ? 'none' : 'block';
        }
        
        // Responsive kontrol
        function checkScreenSize() {
            const hamburger = document.querySelector('.hamburger');
            const desktopNav = document.getElementById('desktopNav');
            if (window.innerWidth <= 768) {
                hamburger.style.display = 'flex';
                desktopNav.style.display = 'none';
            } else {
                hamburger.style.display = 'none';
                desktopNav.style.display = 'flex';
                document.getElementById('mobileNav').style.display = 'none';
            }
        }
        
        // Kullanıcı durumuna göre menüyü güncelle
        function updateAuthUI() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const loginLink = document.getElementById('loginLink');
            const profileLink = document.getElementById('profileLink');
            const logoutBtn = document.getElementById('logoutBtn');
            const mobileLoginLink = document.getElementById('mobileLoginLink');
            const mobileProfileLink = document.getElementById('mobileProfileLink');
            const mobileLogoutBtn = document.getElementById('mobileLogoutBtn');
            
            if (currentUser) {
                // Giriş yapılmışsa
                loginLink.style.display = 'none';
                profileLink.style.display = 'block';
                logoutBtn.style.display = 'block';
                mobileLoginLink.style.display = 'none';
                mobileProfileLink.style.display = 'block';
                mobileLogoutBtn.style.display = 'block';
                
                // Profil linkine kullanıcı adını ekle
                profileLink.textContent = currentUser.username;
                mobileProfileLink.textContent = currentUser.username;
            } else {
                // Giriş yapılmamışsa
                loginLink.style.display = 'block';
                profileLink.style.display = 'none';
                logoutBtn.style.display = 'none';
                mobileLoginLink.style.display = 'block';
                mobileProfileLink.style.display = 'none';
                mobileLogoutBtn.style.display = 'none';
            }
        }
        
        // Çıkış yap
        function logout() {
            localStorage.removeItem('currentUser');
            updateAuthUI();
            window.location.href = 'index.html';
        }
        
        // Kayıt işlemi
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Şifre kontrolü
            if (password !== confirmPassword) {
                alert('Şifreler eşleşmiyor!');
                return;
            }
            
            // Kullanıcıyı kaydet
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            // Giriş yapmış gibi işaretle
            const currentUser = {
                username,
                email,
                registerDate: new Date().toLocaleDateString(),
                lastLogin: new Date().toLocaleString(),
                rank: 'Standart Üye'
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Menüyü güncelle ve yönlendir
            updateAuthUI();
            alert('Kayıt başarılı! Profil sayfasına yönlendiriliyorsunuz.');
            window.location.href = 'profile.html';
        });
        
        // Çıkış butonlarını bağla
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('mobileLogoutBtn').addEventListener('click', logout);
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            checkScreenSize();
            updateAuthUI();
        });
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>
</html>
