            <ul style="list-style: none; padding: 0; text-align: center;">

    <!-- Support İçeriği -->
    <section class="support" style="padding: 50px; text-align: center; background-color: #f9f9f9;">
        <h2 style="font-size: 2.5em;">Support Request</h2>
        <p style="font-size: 1.2em; margin: 20px 0;">If you encounter any issues, you can reach out to us here. We're here to help!</p>
        <form action="" method="POST" style="text-align: center;">
            <input type="text" name="issue" placeholder="Short description of your issue" required style="padding: 10px; font-size: 1.2em; margin: 10px; width: 300px;">
            <textarea name="details" placeholder="Describe your issue in detail..." required style="padding: 10px; font-size: 1.2em; margin: 10px; width: 300px; height: 150px;"></textarea>
            <button type="submit" style="background-color: #007bff; color: white; padding: 15px 25px; font-size: 1.2em; border-radius: 5px;">Submit</button>
        </form>
    </section>

    <!-- Footer Bölümü -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
